<!doctype html>
<html lang="en"  xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
       <body>        
          <div   class="container">  
                    <ul class="nav">
                          <li class="nav-item">
                               <a class="nav-link active" aria-current="page" href="dashboard">View DashBoard</a>
                          </li>
                           <li class="nav-item">
                               <a class="nav-link active" aria-current="page" href="enquiry">Add Enquiry</a>
                          </li>
                          <li class="nav-item">
                               <a class="nav-link" href="view-enquiries">View Enquiries</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="logout">Logout</a>
                          </li>                        
                  </ul>
                  <hr/>                   
                   <h2>DashBoard Page</h2>
       <table text-align="center" >
			<tr>
				<td>Total Enquires : </td>
				<td th:text="${dashboardInfo.totalEnqs}"></td>
			</tr>
			<tr>
				<td>Open Enquires : </td>
				<td th:text="${dashboardInfo.openEnqs}"></td>
			</tr>
			<tr>
				<td>Enrolled Enquires : </td>
				<td th:text="${dashboardInfo.enrolledEnqs}"></td>
			</tr>
			<tr>
				<td>Lost Enquires : </td>
				<td th:text="${dashboardInfo.lostEnqs}"></td>
			</tr>
		</table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
