<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
	
		<h2 class="mt-5">Reset Password Here</h2>
		
		<font style="color: red;">
			<a th:text="${errMsg}"></a>
		</font>
		
		<form th:action="@{/updatePwd}" method="post" th:object="${resetPwd}">
			<table>
			    <tr>
					<td>Email:</td>
					<td><input type="email" field="*{email}"  name="email" required />
				          <input type="hidden" field="*{userId}" name="userId"/>
				          </td>
				</tr>				
				<tr>
					<td>Old Password:</td>
					<td><input type="password" field="*{pwd}" name="pwd"required /></td>
				</tr>			    
				<tr>
					<td>New Password:</td>
					<td><input type="password" field="*{newPwd}" name="newPwd" required/>
					</td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td><input type="password" field="*{confirmPwd}" name="confirmPwd" required/>
							<input type="hidden" field="*{userId}" name="userId"/>
				</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Update" class="btn btn-primary"/></td>
				</tr>
			</table>		
		</form>
	
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
